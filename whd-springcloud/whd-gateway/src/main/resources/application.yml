server:
  port: 10010

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        #路由id 可以任意
        - id: user-service-route
          #代理服务地址
          #uri: http://127.0.0.1:9091
          #lb表示从eureka中获取具体服务
          uri: lb://user-service
          #路由断言吗，可以匹配映射路径
          predicates:
            #- Path=/user/**
            #- Path=/**
            - Path=/api/user/**
          filters:
            #添加请求路径的前缀
            #- PrefixPath=/user
            #去除前缀 1表示过滤一个路径，2表示过滤两个路径
            - StripPrefix=1
      default-filters:
        #默认过滤器，对于所有路由都生效
        - AddResponseHeader=X-Response-Foo, Bar
        - AddResponseHeader=whd-myname, whd

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
  instance:
    prefer-ip-address: true